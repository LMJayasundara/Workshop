<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Toggle Button</h1>
    <div class="container d-flex justify-content-center">
        <input class="btn btn-primary" type="button" id="myBtn" value="OFF" onclick="tgl();">
    </div>
    <script>
        $(window).load(function () {
            tgl();
        });
        function tgl()
        {
            var t = document.getElementById("myBtn");
            if (t.value == "ON") {
                t.value = "OFF";
                t.classList.remove("btn-primary");
                t.classList.add("btn-danger");

            }
            else if(t.value == "OFF"){
                t.value = "ON";
                t.classList.remove("btn-danger");
                t.classList.add("btn-primary");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
